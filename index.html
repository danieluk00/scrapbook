    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <title>Scrapbook</title>
</head>
<body onload="onLoad()">

    <div class="wrapper"></div>

        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand">Scrapbook</a>
            <button class="btn btn-light btn-sm username my-2 my-sm-0" type="submit">Log in</button>
        </nav>

        <div class="container">

            <h1><i class="fas fa-plus-circle" alt="Add article" onclick="showAddContainer()"></i></h1>

                <div class="list-container">

                        <header class="text-center text-dark my-4">
                            <h1 class="mb-4 font-weight-light text-center">Scrapbook</h1>
                            
                            <ul class="nav nav-pills list-nav badge-light">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#" id="unread" onclick="changeSection('unread')">Unread</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="archive" onclick="changeSection('archive')">Archive</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="tags" onclick="changeSection('tags')">By tag</a>
                                </li>
                            </ul>
                        </header>

                        <ul class="list-group">
                        </ul>

                </div>

                <div class="add-container d-none">

                        <div class="add-article card">
                            <div class="card-body">
                                <h5 class="card-title font-weight-light">Add article</h5>
                                <form class="add-form" autocomplete="off">
                                
                                    <label for="title">Title</label>
                                    <input class="form-control font-weight-light input-padding enter-title" type="text" placeholder="Article title" name="title" autocomplete="off" required>

                                    <label for="url">URL</label>
                                    <input class="form-control font-weight-light input-padding" type="url" placeholder="URL" name="url" autocomplete="off" required>

                                    <p class="expand-options-icon" onclick="showExtraOptions();">More options<i class="fas fa-chevron-circle-down fa-check" title="More options"></i></p>

                                    <div class="extra-options d-none">
                                        <label for="description">Description</label>
                                        <input class="form-control font-weight-light" type="text" placeholder="Description" name="description" autocomplete="off">
                                        <small id="tagHelp" class="form-text text-muted input-padding">Anything to help you search for this article later</small>
                
                                        <label for="tags">Tags</label>
                                        <input class="form-control font-weight-light" type="text" placeholder="News,Sport,Politics" name="tags"  autocomplete="off">
                                        <small id="tagHelp" class="form-text text-muted input-padding">Add tags separated by commas</small>
                                    </div>

                                    <button type="submit" name="submit" id="submit" class="btn add-btn btn-primary" onclick="">Add to scrapbook</button>

                                    <span class="cancel-span">
                                        <p><a href="#" onClick="showListContainer()">Cancel</a></p>
                                    </span>
                                </form>
                            </div>
                        </div>

                
                </div>

        </div>

    </div>
