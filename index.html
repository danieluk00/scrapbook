    <link rel="stylesheet" href="styles.css">

    <title>Scrapbook</title>
</head>
<body>

    <div class="wrapper"></div>

        <nav class="navbar navbar-light justify-content-between">
            <a class="navbar-brand">Scrapbook</a>
            <button type="submit" class="btn btn-light btn-sm username my-2 my-sm-0 d-none" onclick="logout();">User</button>
        </nav>

        <h1 class="mb-4 font-weight-light text-center title">Scrapbook</h1>

        <header class="text-center text-dark my-4">
                            
            <ul class="nav nav-pills list-nav d-none">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="unread" onclick="changeSection('unread')">Unread</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="archive" onclick="changeSection('archive')">Archive</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="tags" onclick="changeSection('tags')">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add-nav-link" href="#" id="add" onclick="changeSection('add')">Add+</a>
                </li>
            </ul>
        </header>

        <div class="container">

            <div class="login-container d-none">
                <p>Please request a username and password to use Scrapbook.</p>
                <form class="login-form">
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control login-input" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control login-password-input" id="password" placeholder="Password">
                        </div>
                    </div>
                        <button type="submit" name="login-submit" id="login-submit" class="btn add-btn btn-primary btn-block login-btn">Log in</button>
                 </form>
                 <p class="login-error"></p>
            </div>

            <div class="list-container d-none">

                <div class="search-filter">
                    <h5 class="my-title mb-2 font-weight-light"></h5>
                    <form class="search" autocomplete="off">
                        <input class="form-control m-auto searchbox rounded-pill" type="text" name="search" placeholder="Filter my articles..." />
                        <p class="article-count text-muted"></p>
                    </form>
                </div>

                <ul class="list-group">
                </ul>

                <div class="tag-group">
                </div>

            </div>

            <div class="add-container d-none">

                <div class="add-article card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-light">Add article</h5>
                        <form class="add-form" autocomplete="off">
                        
                            <label for="title">Title</label>
                            <input class="form-control font-weight-light input-padding enter-title" type="text" placeholder="Article title" name="title" autocomplete="off" required>

                            <label for="url">URL</label>
                            <input class="form-control font-weight-light input-padding" type="url" placeholder="URL" name="url" autocomplete="off" required>

                            <p class="expand-options-icon" onclick="showExtraOptions();">More options<i class="fas fa-chevron-circle-down fa-check" style="margin-left:10px" title="More options"></i></p>

                            <div class="extra-options d-none">
                                <label for="description">Description</label>
                                <input class="form-control font-weight-light" type="text" placeholder="Description" name="description" autocomplete="off">
                                <small id="tagHelp" class="form-text text-muted input-padding">Anything to help you find this article later</small>
        
                                <label for="tags">Tags</label>
                                <input class="form-control font-weight-light" type="text" placeholder="news,sport,politics" name="tags"  autocomplete="off">
                                <small id="tagHelp" class="form-text text-muted input-padding">Add tags separated by commas</small>

                                <input type="checkbox" name="markasread"> Mark as read<br>
                            </div>

                            <button type="submit" name="submit" id="submit" class="btn add-article-btn btn-primary" onclick="">Add to scrapbook</button>
                            <span>
                                <a href="#" onclick="cancel()"><p class="cancel-link">Cancel</p></a>
                            </span>
                        </form>
                    </div>
                </div>
            
            </div>

        </div>

    </div>
